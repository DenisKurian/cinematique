{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Cinematique{% endblock %}</title>
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'site.webmanifest' %}">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-black text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-danger" href="{% url 'home' %}"><img src="{% static 'logo.svg' %}" alt="Cinematique Logo" class="img-fluid" style="height:auto; width: 95px;">
</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsMain">
      <form class="d-flex ms-3 me-auto" role="search" method="get" action="{% url 'search' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search movies..." aria-label="Search">
        <button class="btn btn-danger" type="submit">Search</button>
      </form>

      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <a class="btn btn-outline-light me-2" href="{% url 'my_journal' %}">My Journal</a>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button class="btn btn-outline-light">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'login' %}?next={{ request.path }}">Log in</a>
          <a class="btn btn-outline-light" href="{% url 'signup' %}">Sign up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/journal.js' %}"></script>
</body>
</html>
